			  <option value="1" selected>בית קפה</option>

			  <option value="6">קניון</option> <!-- Both use the same icn -->
			  <option value="7">גלידריה</option>

			  <option value="9">קולנוע</option>
			  <option value="10">חופים</option>
			  <option value="11">ג'אנק פוד</option>

			<input name="url" class="A checkLoc" type="text" placeholder="URL" required >

			<input name="lat" class="B2 checkLoc" type="text" placeholder="רוחב" required >
			<input name="lng" class="B2 checkLoc" type="text" placeholder="אורך" required ><br>
		

	<!-- Hidden Unti-B0t input, incase bot will fill this filed i will not receive the connection in the server Side -->
